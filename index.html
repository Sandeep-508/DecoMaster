<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DecoMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar nav_back_color">
            <div class="container">
                <div>
                    <img src="./assets/images/png/title_img.png" alt="a home with text written on it">
                </div>
                <div class="d_max_md_none">
                    <div class="d-flex align-items-center gap-45 gap-25">
                        <a href="#" class="fw-400 fs-18 lh-27 fm nav_item_color items">Home</a>
                        <a href="#" class="fw-400 fs-18 lh-27 fm nav_item_color items">Overview</a>
                        <a href="#" class="fw-400 fs-18 lh-27 fm nav_item_color items">Why Choose Us ?</a>
                        <a href="#" class="fw-400 fs-18 lh-27 fm nav_item_color items">Our Plans</a>
                        <a href="#" class="fw-400 fs-18 lh-27 fm nav_item_color items">How it Works ?</a>
                        <a href="#" class="fw-400 fs-18 lh-27 fm nav_item_color items">FAQ</a>
                    </div>
                </div>
                <div class="d_md_none">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <div>
                                <img src="./assets/images/png/title_img.png" alt="a home with text written on it">
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a href="#" class="fw-400 fs-18 lh-27 fm nav_item_color items">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="fw-400 fs-18 lh-27 fm nav_item_color items">Overview</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="fw-400 fs-18 lh-27 fm nav_item_color items">Why Choose Us ?</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="fw-400 fs-18 lh-27 fm nav_item_color items">Our Plans</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="fw-400 fs-18 lh-27 fm nav_item_color items">How it Works ?</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="fw-400 fs-18 lh-27 fm nav_item_color items">FAQ</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="back_img min-vh-100 d-flex">
            <div class="container flex-grow-1 d-flex align-items-center justify-content-start">
                <div class="d-flex justify-content-center flex-column">
                    <p class="fw-400 font-style fm fs-18 lh-27">Splash Your Dream Color</p>
                    <p class="fm fw-500 fs-36 lh-54 pt-16 pb-24">Bring Your Home To Lively Colors</p>
                    <div class="d-flex">
                        <button class="gradient-button py-13 px-45 fw-500 fm fs-20 lh-30">Color me</button>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
        integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
